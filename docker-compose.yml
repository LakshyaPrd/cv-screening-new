version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: cv_screening_db
    restart: always
    environment:
      POSTGRES_USER: cvuser
      POSTGRES_PASSWORD: cvpassword
      POSTGRES_DB: cv_screening
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvuser -d cv_screening"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: cv_screening_redis
    restart: always
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cv_screening_backend
    restart: always
    ports:
      - "8004:8000"  # Changed to 8004 to avoid conflict
    environment:
      - DATABASE_URL=postgresql://cvuser:cvpassword@postgres:5432/cv_screening
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=production-secret-key-change-this
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:3006,http://76.13.17.251:3006  # UPDATE THIS
      - TESSERACT_PATH=/usr/bin/tesseract
      - POPPLER_PATH=/usr/bin
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://76.13.17.251:8004  # UPDATE THIS with actual VPS IP
    container_name: cv_screening_frontend
    restart: always
    ports:
      - "3006:3000"  # Changed to 3006 to avoid conflict
    depends_on:
      - backend

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cv_screening_celery
    restart: always
    environment:
      - DATABASE_URL=postgresql://cvuser:cvpassword@postgres:5432/cv_screening
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  uploads:
